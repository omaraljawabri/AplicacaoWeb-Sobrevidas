<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Passion+One:wght@400;700;900&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sriracha&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kaushan+Script&family=Passion+One:wght@400;700;900&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sriracha&display=swap');

        *{
            margin: 0px;
            padding: 0px;
        }

        h1{
            padding-top: 10px;
            margin-left:500px;
            font-family: "Poppins";
            color: #2F3367;
            font-size: 1.7em;
            padding-bottom: 10px;
        }

        p.pf{
            font-size: 1.0em;
            margin-bottom: 5px;
        }

        p{
            margin-top: 5px;
            margin-left: 500px;
            font-family: "Poppins";
            color: #303468;
        }

        .classeobrigatoria{
            color: black;
            font-size: 0.9em;
            width: 450px;
            height: 20px;
            border: 2px solid red;
            margin-left: 625px;
            text-align: center;
            border-radius: 5px;
        }

        span{
            color: red;
            font-size: 0.9em;
        }

        .view{
            width: 400px;
            height: 100%;
            position: fixed;
            background-color: #007FDA;
            top: 0;
            left: 0;
        }

        h2{
            color: white;
            text-align: center;
            font-family: "Inter";
            font-size: 1.9em;
            font-weight: bold;
        }

        .cadastro{
            margin-left: 0px;
            color: white;
            text-align: center;
            font-family: "Inter";
            font-size: 1.3em;
            font-weight: normal;
        }

        .center{
            display: block;
            margin-left: 80px;
            margin-right: auto;
            width: 50%;
        }

        input[type=text]{
            width:80%;
            height: 50px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-family: "Poppins";
            background-color: #F5F5F7;
            background-image: url(telacadastro/img/icone2.png);
            background-position: 10px 10px;
            background-repeat: no-repeat;
            padding: 12px 20px 12px 60px;
            color: #8B8FA8;
            margin-top: 3px;
        }

        input[type=password]{
            width:80%;
            height: 50px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-family: "Poppins";
            background-color: #F5F5F7;
            background-image: url(telacadastro/img/icone2.png);
            background-position: 10px 10px;
            background-repeat: no-repeat;
            padding: 12px 20px 12px 60px;
            color: #8B8FA8;
            margin-top: 3px;
        }

        button[type=submit]{
            width:23%;
            height: 40px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: "Poppins";
            background-color: #007DFA;
            background-image: url(telacadastro/img/iconeproximo.png);
            background-position: 170px 12px;
            background-repeat: no-repeat;
            color: white;
            font-weight: normal;
            font-size: 1.2em;
            text-align:start;
            padding-left: 15px;
            margin-left: 490px;
        }

        .enviar{
            margin-top: 10px;
        }

        button[type=submit]:hover{
            background-color: #0172e4;
        }

        .comconta{
            position: fixed;
            bottom: 10px;

        }

        a.entrarconta{
            text-decoration: none;
            color: #007DFA;
            margin-left: 40px;
        }

        a.entrarconta:hover{
            color: #0172e4;
        }
    </style>
</head>
<body>
    <main>
        <h1>Registre-se</h1>
        <p class="pf">Por favor, Agente Comunitário de Saúde, coloque suas informações abaixo:</p>
    </main>
    <div>
        <p class="classeobrigatoria">Os itens assinalados com <span>*</span> são de preenchimento obrigatório</p>
    </div>
    <div class="formulario">
        <form action="/quote" method="post">
            <p class="p1">
                <label for="inome"></label>
                <input type="text" name="nome_completo" id="inome" required placeholder="Nome Completo*">
            </p>
            <p class="p1">
                <label for="icpf"></label>
                <input type="text" name="cpf" id="icpf" required minlength="11" maxlength="11" placeholder="CPF*" pattern="\d*">
            </p>
            <p class="p1">
                <label for="icns"></label>
                <input type="text" name="cns" id="icns" placeholder="CNS do profissional* (Carteira Nacional de Saúde)" required>
            </p>
            <p class="p1">
                <label for="icbo"></label>
                <input type="text" name="cbo" id="icbo" placeholder="CBO* (Código da Classificação Brasileira de Ocupação)" required>
            </p>
            <p class="p1">
                <label for="icnes"></label>
                <input type="text" name="cnes" id="icnes" placeholder="CNES* (Código do Cadastro Nacional de Estabelecimento de Saúde)" required>
            </p>
            <p class="p1">
                <label for="iine"></label>
                <input type="text" name="ine" id="iine" placeholder="INE* (Código Identificador Nacional de Equipes)" required>
            </p>
            <p class="p1">
                <label for="ipassword"></label>
                <input type="password" name="senha" id="ipassword" required placeholder="Senha*">
            </p>
            <p class="enviar"><button type="submit">Confirmar</button></p>
            <div class="comconta">
                <p>Já possui uma conta?<a href="../telalogin/index.html" class="entrarconta">Entre na sua conta</a></p>
            </div>
        </form>
    </div>
    <div class="view">
        <img src="./telacadastro/img/logo.png" alt="Logo Sobrevidas" class="center">
        <h2>SOBREVIDAS - ACS</h2>
        <p class="cadastro">Rastreamento e Monitoramento do câncer de boca</p>
    </div>
</body>
</html>
